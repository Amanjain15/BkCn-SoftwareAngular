<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Add Product</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="prodForm" (ngSubmit) = "submit(prodForm)">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Company (disabled)</label>
                                        <input type="text" class="form-control" disabled placeholder="Company" value="Company Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Product Model</label>
                                        <input type="text" class="form-control" formControlName='model_no' placeholder="Model No" #model_no>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Product type</label>
                                        <input type="text" class="form-control" formControlName='type' placeholder="Type" #type>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Product Quantity</label>
                                        <input type="number" class="form-control" formControlName='quantity' placeholder="Quantity" #quantity>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Package Quantity</label>
                                        <input type="number" class="form-control" formControlName='pkg_quantity' placeholder="Package Quantity" #pkg_quantity>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right" >Add Product</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
